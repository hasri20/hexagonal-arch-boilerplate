syntax = "proto3";
package fastcampus.membership.public.v1;
option go_package = "github.com/hasri20/hexagonal-arch-boilerplate/lib/protos/v1/membership;membership";

import "lib/protos/google/api/annotations.proto";
import "lib/protos/protoc-gen-openapiv2/options/annotations.proto";

option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_swagger) = {
    info: {
        title: "Fast Campus Pay (Membership API Endpoint)";
        version: "1.0";
    };
    schemes: HTTP;
    consumes: "application/json";
    produces: "application/json";
};

service MembershipService {
  
    // register
    rpc SubmitRegistration(RegistrationRequest) returns (RegistrationResponse) {
        option (google.api.http) = {
            post: "/v1/membership/register",
            body: "*"
        };
        option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
            summary: "Registration User";
            operation_id: "SubmitRegistration";
            tags: "membership";
            responses: {
                key: "200"
                value: {
                    description: "OK";
                }
            };
        };
    }

    // logout
    rpc SubmitLogout(LogoutRequest) returns (LogoutResponse) {
        option (google.api.http) = {
            post: "/v1/membership/logout",
            body: "*"
        };
        option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
            summary: "Logout User";
            operation_id: "SubmitLogout";
            tags: "membership";
            responses: {
                key: "200"
                value: {
                    description: "OK";
                }
            };
        };
    }

    // login
    rpc SubmitLogin(LoginRequest) returns (LoginResponse) {
        option (google.api.http) = {
            post: "/v1/membership/auth",
            body: "*"
        };
        option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
            summary: "Login User";
            operation_id: "SubmitLogin";
            tags: "membership";
            responses: {
                key: "200"
                value: {
                    description: "OK";
                }
            };
        };
    }

    // get user info
    rpc GetUserInfo(UserInfoRequest) returns (UserInfoResponse) {
        option (google.api.http) = {
            get: "/v1/membership/info"
        };
        option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_operation) = {
            summary: "Get User Info";
            operation_id: "GetUserInfo";
            tags: "membership";
            responses: {
                key: "200"
                value: {
                    description: "OK";
                }
            };
        };
    }
}

message  RegistrationRequest {
    string email = 1;
    string fullname = 2;
    string username = 3;
    string password = 4;
    string confirm_password = 5;
}

message RegistrationResponse {
    bool success = 1;
    string account_number = 2;
    string error_message = 3;
}

message  LoginRequest {
    string username = 1;
    string password = 2;
}

message LoginResponse {
    bool success = 1;
    string login_message = 2;
    string uuid = 3;
}

message LogoutRequest {
    string uuid = 1;
}

message LogoutResponse {
    string message = 2;
}

message  UserInfoRequest {
    string account_number = 1;
}

message UserInfoResponse {
    string email = 1;
    string fullname = 2;
    string account_number = 3;
    string status = 4;
}


